input CreateProductInput {
    name: String!
    price: Int!
    stock: Int!
}

type Product {
    id: ID!
    name: String!
    price: Int!
    stock: Int!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type CreateProductResult {
    record: Product
}

extend type Mutation {
    createProduct(
        input: CreateProductInput! @spread
    ): CreateProductResult!
}
